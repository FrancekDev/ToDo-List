<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <header></header>
    <body>
      <section>
        <h1 class="title">To Do App</h1>

        <div class="todo">
          <form class="todo__form" action="#" method="post">
            <input
              class="todo__input"
              type="text"
              placeholder="Enter todo task..."
            />
          </form>
          <p class="todo__error-message">Task is alredy in the list!</p>
          <p class="todo__defualt">There is no tasks in list.</p>
          <div class="todo__tasks"></div>
        </div>
      </section>
    </body>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
